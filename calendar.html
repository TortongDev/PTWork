<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            // initialView: 'timeGridWeek',

            dateClick: function(info) {
                
                // alert('Date: ' + info.dateStr);
                // alert('Resource ID: ' + info.resource.id);
            },
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
          },events:[
                {
                    title: 'BCH237',
                    start: '2024-05-12T10:30:00',
                    end: '2024-05-15T11:30:00'
                },
                {
                    title: 'พัฒนาระบบหลังบ้าน Wron-G',
                    start: '2024-05-12T10:30:00',
                    end: '2024-05-15T11:30:00'
                }
          ],
        eventClick:  function(event, jsEvent, view) {
                // $('#modalTitle').html(event.title);
                // $('#modalBody').html(event.description);
                // $('#eventUrl').attr('href',event.url);
                console.log(event);
                $('#myModal').modal('show');
        },

        });
        document.querySelector('#selectedDate').addEventListener('change',()=>{
        calendar.gotoDate(document.querySelector('#selectedDate').value);
          console.log(document.querySelector('#selectedDate').value);
        })
       
        calendar.render();
      });

    </script>
    <style>
      .wrapper {
        overflow: hidden;
        margin: auto;
        width: 600px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <select name="selectedDate" id="selectedDate">
        <option value="2024-01-01">มกราคม</option>
        <option value="2024-02-01">กุมภาพันธ์</option>
      </select>
      <div id='calendar'></div>
    </div>
  
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
</div>
</body>
  
</html>
